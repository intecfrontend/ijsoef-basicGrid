<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  .wrap {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-auto-rows: 130px;
  }

  div {
    padding: 10px;
  }

  .box1 {
    grid-column: 1 / 2;
    grid-row: 1 / 3;
    background: red;

  }

  .box2 {
    grid-column: 1 / 2;

    grid-row: 3 / 5;
    background: orange;
  }

  .box3 {
    grid-column: 1 / 2;

    grid-row: 5 / 7;
    background: green;
  }

  body {
    color: white;
  }
</style>

<body>
  <div class="wrap">
    <div class="box1">
      horentje </div>
    <div class="box2">
      img horentje
    </div>
    <div class="box3">
      radiobutton
    </div>

  </div>
</body>

</html>
